name: Sparrow SAST (Debug)

on:
  workflow_dispatch:

jobs:
  sast:
    runs-on: [self-hosted, linux, x64]

    steps:
      - uses: actions/checkout@v4

      - name: Debug container & workspace
        shell: bash
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          pwd
          ls -al

      - name: Find Sparrow CLI
        shell: bash
        run: |
          echo "=== /app tree ==="
          ls -al /app || true
          echo "=== find sparrow ==="
          find /app -type f | grep -i sparrow || true
